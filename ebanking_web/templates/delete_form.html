{% extends "base.html" %}
{% block title %}Delete Account{% endblock %}
{% block content %}
<h2>Delete Account</h2>
<form method="POST">
    <label>Enter Your 3 Digit Account ID</label><br>
    <input type="text" name="acc_id" required><br><br>
    <label>Enter Your 4 Digit UPI PIN</label><br>
    <input type="text" name="upi_pin" required><br><br>
    <button type="submit">Delete Account</button>

</form>
{% endblock %}
